<html>
<head>
<script type="text/javascript">
 function setFocus(){
      document.getElementById("test").focus();
 }

 function closePrint () {
  document.body.removeChild(this.__container__);
}

function setPrint () {
  this.contentWindow.__container__ = this;
  this.contentWindow.onbeforeunload = closePrint;
  this.contentWindow.onafterprint = closePrint;
  this.contentWindow.print();
}

function printPage (sURL) {
  var oHiddFrame = document.createElement("iframe");
  oHiddFrame.onload = setPrint;
  oHiddFrame.style.visibility = "hidden";
  oHiddFrame.style.position = "fixed";
  oHiddFrame.style.right = "0";
  oHiddFrame.style.bottom = "0";
  oHiddFrame.src = sURL;
  document.body.appendChild(oHiddFrame);
}

function makeURL () {
  var url = 'http://box-api.wellenbrecher.svc.k8s.stage/api/v1/weight/label/'+document.getElementById('test').value
  return url
}
</script>

</head>
<body onload="setFocus()">
<h1> Отсканируйте трекномер с коробки</h1>
<br>


<input type="text" id="test" style="font-size:18pt;width:400px;"><br><br>	
<button onclick="window.location.href='http://box-api.wellenbrecher.svc.k8s.stage/api/v1/weight/label/'+document.getElementById('test').value">Отправить</button>


<button onclick="printPage('http://box-api.wellenbrecher.svc.k8s.stage/api/v1/weight/label/20210111030255278')">Print</button>


<html>
